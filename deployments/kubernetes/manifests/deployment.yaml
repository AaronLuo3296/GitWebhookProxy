# Source: GitWebhookProxy/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: gitwebhookproxy
    group: com.stakater.platform
    provider: stakater
    version: 0.2.24
    chart: "GitWebhookProxy-0.2.24"
    release: "RELEASE-NAME"
    heritage: "Tiller"
  name: gitwebhookproxy
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: gitwebhookproxy
      group: com.stakater.platform
      provider: stakater
  template:
    metadata:
      annotations:
        configmap.fabric8.io/update-on-change: gitwebhookproxy
      labels:
        app: gitwebhookproxy
        group: com.stakater.platform
        provider: stakater
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: GWP_PROVIDER
          valueFrom:
            configMapKeyRef:
              key: provider
              name: gitwebhookproxy
        - name: GWP_UPSTREAMURL
          valueFrom:
            configMapKeyRef:
              key: upstreamURL
              name: gitwebhookproxy
        - name: GWP_ALLOWEDPATHS
          valueFrom:
            configMapKeyRef:
              key: allowedPaths
              name: gitwebhookproxy
        - name: GWP_SECRET
          valueFrom:
            secretKeyRef:
              key: secret
              name: gitwebhookproxy
        image: "stakater/gitwebhookproxy:0.2.24"
        imagePullPolicy: IfNotPresent
        name: gitwebhookproxy
