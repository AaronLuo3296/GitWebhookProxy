# Generated from /kubernetes/templates/chart/values.yaml.tmpl

kubernetes:
  host: https://kubernetes.default

gitWebhookProxy:
  namespace: default
  labels:
    provider: stakater
    group: com.stakater.platform
    version: 0.2.32
  image:
    name: stakater/gitwebhookproxy
    tag: "0.2.32"
    pullPolicy: IfNotPresent
  config:
    provider: github
    upstreamURL: "https://jenkins.tools.stackator.com"
    allowedPaths: "/github-webhook,/project"
    secret: "dummysecret"
    ignoredUsers: "stakater-user"
  service: 
    forceSslRedirect: true
    ingressClass: external-ingress
    expose: true
    additionalIngressAnnotations: 
      - key: monitor.stakater.com/enabled
        value: true
    ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 8080

